        <script>

            function toLocalIsoString(date) {
                function pad(n) {
                    return n < 10 ? '0' + n : n
                }
                var localIsoString = date.getFullYear() + '-'
                        + pad(date.getMonth() + 1) + '-'
                        + pad(date.getDate()) + 'T'
                        + pad(date.getHours()) + ':'
                        + pad(date.getMinutes()) + ':'
                        + pad(date.getSeconds());
                if (date.getTimezoneOffset() == 0) {
                    localIsoString += 'Z';
                } else {
                    localIsoString += '+' + date.getTimezoneOffset() / 60 + 'hours';
                }
                return localIsoString;
            }
